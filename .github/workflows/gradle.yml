# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows, ubuntu, macos]

    runs-on: ${{ matrix.os }}-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        architecture: x64

    - name: Log Java version
      run: java -version

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew jlinkZip -x test -info

    - name: Upload linux
      if: matrix.os == 'ubuntu'
      uses: actions/upload-artifact@v2
      with:
        name: midi-tuutti-linux.zip
        path: build/image-zip

    - name: Release linux
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu'
      with:
        files: build/image-zip/midi-tuutti-linux.zip

    - name: Upload win/mac
      if: matrix.os != 'ubuntu'
      uses: actions/upload-artifact@v2
      with:
        name: midi-tuutti-${{ matrix.os }}.zip
        path: build/image-zip

    - name: Release win/mac
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') && matrix.os != 'ubuntu'
      with:
        files: build/image-zip/midi-tuutti-${{ matrix.os }}.zip
